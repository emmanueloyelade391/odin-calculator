<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./app.js" defer></script>
  </head>
  <body>
    <div id="calculator-container">
      <div id="calculator">
        <div id="display"></div>
        <div class="row">
          <button class="calc-btn" id="one-btn">1</button>
          <button class="calc-btn" id="two-btn">2</button>
          <button class="calc-btn" id="three-btn">3</button>
          <button class="calc-btn operation-btn" id="add-btn">+</button>
        </div>
        <div class="row">
          <button class="calc-btn" id="four-btn">4</button>
          <button class="calc-btn" id="five-btn">5</button>
          <button class="calc-btn" id="six-btn">6</button>
          <button class="calc-btn operation-btn" id="subtract-btn">-</button>
        </div>
        <div class="row">
          <button class="calc-btn" id="seven-btn">7</button>
          <button class="calc-btn" id="eight-btn">8</button>
          <button class="calc-btn" id="nine-btn">9</button>
          <button class="calc-btn operation-btn" id="mulitply-btn">*</button>
        </div>
        <div class="row">
          <button class="calc-btn" id="zero-btn">0</button>
          <button class="calc-btn" id="clear-btn">clear</button>
          <button class="calc-btn operation-btn" id="equal-btn">=</button>
          <button class="calc-btn operation-btn" id="divide-btn">/</button>
        </div>
      </div>
    </div>
    
  </body>
</html>
